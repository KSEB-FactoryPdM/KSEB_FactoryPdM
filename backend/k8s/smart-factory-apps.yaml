---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sensor-simulator
  namespace: smart-factory
  labels:
    app: sensor-simulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sensor-simulator
  template:
    metadata:
      labels:
        app: sensor-simulator
    spec:
      containers:
      - name: sensor-simulator
        image: gcr.io/PROJECT_ID/smart-factory-backend:latest
        command: ["python", "-m", "app.services.unity_sensor_simulator"]
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            secretKeyRef:
              name: smart-factory-secrets
              key: KAFKA_BOOTSTRAP_SERVERS
              optional: true
        - name: MQTT_BROKER_HOST
          valueFrom:
            configMapKeyRef:
              name: smart-factory-config
              key: MQTT_BROKER_HOST
        - name: MQTT_BROKER_PORT
          valueFrom:
            configMapKeyRef:
              name: smart-factory-config
              key: MQTT_BROKER_PORT
        - name: SIM_DEVICES
          value: "L-CAHU-01R,L-SF-01"
        - name: SIM_INTERVAL_MS
          value: "1000"
        - name: SIM_MODE
          value: "both"
        - name: SERVE_ML_PUBLISH
          value: "true"
        - name: SERVE_ML_FEATURE_TOPIC_BASE
          value: "serve-ml"
        - name: SIM_POWER
          value: "11kW"
        - name: SIM_MODEL_VERSION
          value: "demo.v1"
        envFrom:
        - configMapRef:
            name: smart-factory-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"

 